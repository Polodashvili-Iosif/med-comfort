{% load static %}
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start default_cursor_cs">
      <a href="{% url 'pages:index' %}" class="d-flex align-items-center mb-2 me-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <img src="{% static 'img/logo.png' %}" alt="Логотип" height="50px">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-body-emphasis">Услуги</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis">Врачи</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis">Режим работы</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis">Контакты</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
      </form>
      {% if user.is_authenticated %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      {% else %}
        <div class="text-end default_cursor_cs">
          <button type="button" class="btn btn-outline-info me-2 default_pointer_cs">Войти</button>
          <button type="button" class="btn btn-primary default_pointer_cs">Зарегистрироваться</button>
        </div>
      {% endif %}
    </div>
  </div>
</header>
